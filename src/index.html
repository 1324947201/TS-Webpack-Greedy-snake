<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
</head>

<body>
  <div id="main">
    <div id="main-screen">
      <div id="score-panel">
        <div>
          SCORE: <span id="score">0</span>
        </div>
        <div id="notice"></div>
        <div>
          LEVEL: <span id="level">1</span>
        </div>
      </div>
      <div id="game-screen">
        <div id="food">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="snake">
          <div id="head"></div>
          <div style="left: 0px; top: 0px;"></div>
        </div>
      </div>
    </div>
    <div id="control">
      <button id="stop">PAUSE</button>
      <button id="record">RECORD</button>
    </div>

    <div id="rocker">
      <button id="up" class="btn"></button>
      <div id="center-left-right">
        <button id="left" class="btn"></button>
        <button id="right" class="btn"></button>
      </div>
      <button id="down" class="btn"></button>
    </div>
  </div>
</body>

</html>
